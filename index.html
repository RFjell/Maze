<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<style>
		html, body {
			width: 90%;
			height: 90%;
		}
		#canvas-div {
			width:95%;
			height: 95%;
		}
	</style>
</head>
<body onresize="resize_canvas()">
	<div>x:<input type="text" id="x" />y:<input type="text" id="y" /></div>
	<div><a href="javascript:getXY();">Generate new maze</a></div>
	<div id='canvas-div' style="position:relative;">
		<canvas id="canvas-maze" style="position:absolute;left:0;top:0;z-index:1">
			Your browser does not support HTML5 Canvas.
		</canvas>
		<canvas id="canvas-player" style="position:absolute;left:0;top:0;z-index:2">
		</canvas>
		<script src="maze.js"></script>
		<script src="paintCanvas.js"></script>
		<script src="keyListener.js"></script>
		<script>init();</script>
	</div>
</body>
</html>
